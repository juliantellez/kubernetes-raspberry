apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: metrics
  labels:
    app: prometheus
    purpose: metrics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prometheus
      purpose: metrics
  template:
    metadata:
      labels:
        app: prometheus
        purpose: metrics
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
        volumeMounts:
          - name: config-volume
            mountPath: /etc/prometheus/prometheus.yml
            subPath: prometheus.yml
        ports:
        - containerPort: 9090
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
